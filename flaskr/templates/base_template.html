<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        {% if title is not defined %}
    <title>Title</title>
        {% else %}
    <title>{{title}}</title>
        {% endif %}
    {% endblock %}
    <style type="text/css">
        .pagehead { 
            background: #8888FF; color=#000000;
            font-size: 3em; padding: 20px; font-weight: bold; text-shadow: 3px 8px 4px #666666;
            border-style: outset; border-width: 3px; border-color: #0088ff;
        }
        .headcontainer {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 120px;
          height: 120px; width: 100%; position: relative;
          border-style: inset; border-width: 2px;
          border-color: #888888;
          background: #6666FF;
        }



        .xheadcontainer { height: 120px; width: 100%; position: relative; border 2px; background: #6666FF; }
        .xpagehead { background: #8888FF; font-size: 3em; padding: 20px; font-weight: bold;
            color: #000000; text-shadow: 3px 8px 4px #666666;
            text-align:center; position: absolute; top: 50%; left: 50%; transform: translate( -50%, -50%);
            border-style: outset; border-color: #0088ff;
        }
    </style>
</head>
<body>
<div class="headcontainer">
    <div class="pagehead">Learning to Flask :)</div>
</div>
{% block body %}
{% endblock %}

</body>
</html>
